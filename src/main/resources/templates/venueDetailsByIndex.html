<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Venue detail by index</title>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}" href="../static/css/style.css"/>
</head>
<body>
<div th:replace="fragments/header :: header">Header</div>
    <div th:each="venueName, iStat : ${venueNames}">
        <a th:href="@{|venuedetail/${venueName}|}">
            th:text="|${venueName}', met index : '${iStat.index}' met in totaal '${iStat.size} ' elementen'| ">
            venuename
        </a>
    </div>
</body>
</html>
